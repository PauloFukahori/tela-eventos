<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Evento</title>
    
    <link rel="stylesheet" href="css/detalhes.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="app-container"> 
        <main class="detalhe-container"> 
            
            <div class="header-visual">
                <a href="eventos.html" class="icon-btn back-btn" aria-label="Voltar para Eventos">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <img id="event-image" src="" alt="Imagem do Evento" class="event-image"/>
            </div>

            <div class="event-content">
                <h1 id="event-title" class="event-title"></h1>
                
                <section id="info-badges" class="info-badges">
                    </section>

                <section class="basic-info">
                    <p class="info-item">
                        <span class="material-symbols-outlined icon-orange">location_on</span> 
                        <strong>Local: </strong>
                        <a id="event-location-link" href="#" target="_blank" style="text-decoration: none; color: inherit; font-weight: bold;">
                            <span id="event-location"></span>
                        </a>
                    </p>
                    <p class="info-item"><span class="material-symbols-outlined icon-orange">calendar_month</span> <strong>Data: <span id="event-date"></span></strong></p>
                    <p class="info-item"><span class="material-symbols-outlined icon-orange">group</span> <strong>Participantes: <span id="event-participants"></span></strong></p>
                    <p class="info-item" id="event-distance-container" style="display:none;"><span class="material-symbols-outlined icon-orange">straighten</span> <strong>Distância: <span id="event-distance"></span></strong></p>
                </section>
                
                <hr>

                <section class="description-section">
                    <h2>Detalhes do Evento</h2>
                    <p id="event-description"></p>
                </section>

                <section id="map-section" class="map-section">
                    <h2>Localização</h2>
                    <iframe
                        id="event-map-iframe"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15894.2746107255!2d-34.8782646!3d-8.0631491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a4c3f4e3b1%3A0x9f7e1f6e6f6e6f6e!2sMarco%20Zero%2C%20Recife%20-%20PE!5e0!3m2!1spt-BR!2sbr!4v1700000000000"
                        width="100%"
                        height="200"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </section>

            </div>
        </main>

        <footer class="footer-btns">
            <button id="btn-participar" class="btn primary-btn">
                <span class="material-symbols-outlined">directions_run</span>
                Confirmar Participação
            </button>
        </footer>
    </div>
    <script src="js/detalhes.js" defer></script>
</body>
</html>
